<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Perseverance Rover</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="./style.css">    
</head>
<body class="container full-height-grow">
    <nav>
        <div class="logo">
            <h3><a href="../index.html">Ineza Bont√©</a></h3>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about/index.html">About</a></li>
            <li id="highlight"><a href="../Blog/index.html">Blog</a></li>
            <li><a href="../contact/index.html">Contact</a></li>
            <li><a href="../login/index.html">Login</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <main>
        <!-- Editing tools for the blog -->
        <div class="editing">
            <button class="toggleEdit">Edit</button>
        </div>
        
        <!-- Blog Title goes here -->
        <div class = "blog-title editable">
            <div class="editor">
                <div class="edit editTitle">
                    <img src="../Images/edit.svg" alt="">
                </div>
                <button class="save saveTitle">Save</button>
            </div>
            
        </div>

         <!-- Author and date details -->
        <div class="blog-details">
           
        </div>

        <!-- Cover Image goes below -->
        <div class="coverImage">
            <div class="edit editImage">
                <label for="cover-image"><img src="../Images/image.svg" alt=""></label>
                <input type="file" name="cover-image" id="cover-image" accept="image/png, image/jpeg" required>
            </div>
        </div>

        <!-- Blog content goes here -->
        <div class="blog-post editable">
            <div class="editor">
                <div class="edit editBlog">
                    <img src="../Images/edit.svg" alt="">
                </div>
                <button class="save saveBlog">Save</button>
            </div>
            
        </div>
        
        <!-- This is the comments section -->
        <div class="comments-section">
            <h3>Leave a comment</h3>
            <form class="make-comment">
                <input type="text" name="name" placeholder="Your name" required>
                <textarea name="comment" id="comment" cols="30" rows="3" placeholder="Add to the discussion" required></textarea>
                <button>Submit</button>
            </form>
            <div class="comments">
                
            </div>

        </div>
        
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
    <script src="./app.js" type="module"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
