    <article>

        <h2 class = "blog-title">
            <!-- Blog Title goes here -->
        </h2>

        <div class="editing">
            <div class="management">
                <button>Edit</button>
                <button>Manage</button>
            </div>
        </div>

        <!-- Cover Image goes below -->
        <img src="" alt="" class="coverImage">

        <div class="content">
            <div class="blog-post">
                <!-- Blog content goes here -->
            </div>
            <h3>Leave a comment</h3>
            <form class="make-comment">
                <input type="text" name="name" placeholder="Your name" required>
                <textarea name="comment" id="comment" cols="30" rows="3" placeholder="Add to the discussion" required></textarea>
                <button>Submit</button>
            </form>

            <div class="comments">
                
            </div>
        </div>
        
    </article>
